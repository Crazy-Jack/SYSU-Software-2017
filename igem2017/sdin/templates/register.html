<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Register - S-Din</title>
    <link rel="stylesheet" href="./static/semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="./static/semantic/dist/components/icon.min.css">
    <link rel="stylesheet" href="./static/css/custom.css">
    <style>
.ui.menu {
  background: transparent;
  border: 0;
  box-shadow: none;
}
#index-button {
  border: 0;
}
.ui.main.container {
  margin-top: 6em;
}
body {
  background-image: url("./static/img/login-back.jpg");
  background-size: cover;
}
#register-modal {
  top: auto;
}
#button-group {
  margin: 0;
}
#next-button {
  text-align: right;
}
    </style>
  </head>
  <body>
    <div class="ui menu">
      <div class="ui container">
        <a class="item" id="index-button" href="/">
          <i class="angle left icon"></i>
          BACK TO HOME SCREEN
        </a>
      </div>
    </div>
    <div class="ui main center aligned container">

    </div>
  </body>

  <!-- Login Modal -->
  <div class="ui active tiny modal" id="register-modal">
    <div class="header">
      Register
    </div>
    <div class="content">
      <div class="ui center aligned container">
        <div class="ui form">
          <div class="field">
            <input type="text" id="email" placeholder="Email">
          </div>
          <div class="field">
            <input type="password" id="password" placeholder="Password">
          </div>
          <div class="field">
            <input type="text" id="org" name="org" placeholder="Organization / Team">
          </div>
          <div class="field">
            <input type="text" id="igem" placeholder="iGEM Account Email">
          </div>
          <div class="ui error message"></div>
        </div>
        <br/><a>Forgot password?</a>
      </div>
    </div>
      <div class="ui two bottom attached big buttons" id="button-group">
        <div class="ui disabled button"></div>
        <div class="ui secondary button"id="next-button" v-on:click="submit">Next</div>
      </div>
  </div>

  <script src="./static/js/jquery.min.js"></script>
  <script src="./static/semantic/dist/semantic.js"></script>
  <script src="./static/js/vue.js"></script>
  <script>
$('.ui.form')
  .form({
    fields: {
      email: ['email', 'empty'],
      password: ['minLength[6]', 'empty'],
      org: ['empty'],
      igem: ['email']
    }
  })
;

var next_button = new Vue({
  el: '#next-button',
  methods: {
    submit: function (event) {
      $('.ui.form').form('submit');
    }
  }
});
  </script>
</html>
